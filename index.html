<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link rel="shortcut icon" href="images/images.jpeg" type="image/x-icon">

    <!--Css is liked here-->
    <link rel="stylesheet" href="style.css">

    <!--Google font is liked here-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&family=Oswald:wght@200..700&family=Sanchez:ital@0;1&display=swap" rel="stylesheet">
</head>
<body class="container">

    <!--This is the hero section header and hero element-->
    <section class="main">
        <!--NavBar of main seciton-->
        <div class="header">
            <div class="logo">
                <img src="images/Remove background project.png" alt="logo">
            </div>
        </div>

        <!--Main content of header section-->
        <div class="main-content">
            <div class="tag-line">
                "QuizVerse: Dive into the World of Infinite Knowledge!"
            </div>
            <div class="randon-btn-btn">
                <button>
                  RANDOM QUIZ <span>&#10148;</span>
                </button>
              </div>
            <img src="images/HackerRank-Course-1-e1699775341519.webp" alt="" class="small-screen-img" id="small-screen-img">
            <div class="carousal">
                <p class="craousal-para">
                    "Test Your Knowledge, Challenge Your Mind!"
                </p>
                <div class="main-carousal">
                    <div class="card">
                        <img src="images/indian gistory.png" alt="gk">
                        <button class="card-btn" data-section="0">INDIAN HISTORY</button>
                    </div>
                    <div class="card">
                        <img src="images/gk.avif" alt="gk">
                        <button class="card-btn" data-section="1">GENERAL KNOWLEDGE</button>
                    </div>
                    <div class="card">
                        <img src="images/science.png" alt="gk">
                        <button class="card-btn" data-section="2">SCIENCE</button>
                    </div>
                    <div class="card">
                        <img src="images/maths.jpg" alt="gk">
                        <button class="card-btn" data-section="3">MATHEMATIC</button>
                    </div>
                    <div class="card">
                        <img src="images/ig.jpeg" alt="gk">
                        <button class="card-btn"data-section="4">INDIAN GEOGRAPHY</button>
                    </div>
                    <div class="card">
                        <img src="images/Indian-Literature.webp" alt="gk">
                        <button class="card-btn" data-section="5">INDIAN LITERATURE</button>
                    </div>
                    <div class="card">
                        <img src="images/wh.jpeg" alt="gk">
                        <button class="card-btn" data-section="6">WORLD HISTORY</button>
                    </div>
                    <div class="card">
                        <img src="images/tech.webp" alt="gk">
                        <button class="card-btn" data-section="7">TECHNOLOGY</button>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <!--Sections Which Contain Quiz Questions answer-->
    <div class="question-container">
    </div>



    <!--JS is linked here-->
    <script src="script.js"></script>
</body>
</html>
